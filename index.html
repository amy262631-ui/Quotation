const DEFAULT_NOTES = `1. 本報價未含加值稅。
2. 安裝施作時需注意現場作業環境。

// P2 — 工具函式（完整）
function uuid() {
    return "xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx".replace(/[xy]/g, function (c) {
        const r = (Math.random() * 16) | 0;
        const v = c === "x" ? r : (r & 0x3) | 0x8;
        return v.toString(16);
    });
}

function formatDate(dateStr = new Date()) {
    const d = dateStr instanceof Date ? dateStr : new Date(dateStr);
    const y = d.getFullYear();
    const m = String(d.getMonth() + 1).padStart(2, "0");
    const day = String(d.getDate()).padStart(2, "0");
    return `${y}-${m}-${day}`; // 改為 ISO 格式以利 input type="date"
}

function formatMoney(num) {
    // 處理空值和非數字，但允許數字 0
    if (num === "" || num === null || num === undefined || isNaN(Number(num))) return "0"; 
    return Number(num).toLocaleString("zh-TW", { maximumFractionDigits: 0 });
}

function calcAmount(item) {
    // 確保 qty 和 price 轉為數字，否則為 0
    const qty = Number(item.qty || 0);
    const price = Number(item.price || 0);
    return qty * price;
}

function calcTotal(items) {
    return items.reduce((sum, it) => {
        let mainAmt = calcAmount(it);
        let subs = 0;

        if (it.subItems && it.subItems.length > 0) {
            // 計算所有 item 類型的 subItem 的金額
            subs = it.subItems.reduce((s, sub) => (sub.type === 'item' ? s + calcAmount(sub) : s), 0);
        }

        return sum + mainAmt + subs;
    }, 0);
}

function calcNegotiated(total, discountPercent, customPrice) {
    const cp = Number(customPrice || 0);
    const dp = Number(discountPercent || 0);
    
    // 自定義價格優先
    if (cp > 0) return cp;
    
    // 折扣次之
    if (dp > 0 && dp <= 100) { // 允許 100% 折扣 (變成 0)
        // 四捨五入
        return Math.round(total * (1 - dp / 100));
    }
    
    // 無折扣或議價，則回傳原始總價
    return total;
}

// 報價單編號
function generateQuoteNo(companyKey) {
    const prefix = COMPANY_DATA[companyKey]?.prefix || "Q"; 
    
    // 使用 YYYYMMDDHHMM + 4位亂數
    const d = new Date();
    const parts = [
        d.getFullYear(),
        String(d.getMonth() + 1).padStart(2, "0"),
        String(d.getDate()).padStart(2, "0"),
        String(d.getHours()).padStart(2, "0"),
        String(d.getMinutes()).padStart(2, "0"),
    ].join('');
    
    const random = Math.floor(1000 + Math.random() * 9000);
    
    return `${prefix}${parts}-${random}`; 
}

// 載入 Google Sheet CSV (非同步函式)
async function loadCSV(url) {
    try {
        const res = await fetch(url);
        const text = await res.text();
        
        // 假設第一行為標頭
        const rows = text.split("\n").map(r => r.trim()).filter(r => r.length > 0);
        if (rows.length < 2) return [];
        
        // 確保標頭不包含雙引號
        const header = rows[0].split(",").map(h => h.trim().replace(/"/g, ''));

        return rows.slice(1).map(row => {
            // 使用正規表達式處理 CSV 內嵌逗號和引號
            const cols = row.match(/(".*?"|[^",]+)(?=\s*,|\s*$)/g) || [];
            const obj = {};

            header.forEach((h, i) => {
                let value = cols[i] ? cols[i].trim() : "";
                // 移除前後引號
                if (value.startsWith('"') && value.endsWith('"')) {
                    value = value.substring(1, value.length - 1);
                }
                if (h === "備註") return;  // ← 強制忽略 Google Sheet 備註欄
                obj[h] = value;

            });
            return obj;
        });
    } catch (error) {
        console.error("載入或解析 Google Sheet CSV 失敗:", error);
        return [];
    }
}


// P3 — AppContext（核心資料中心）
const AppContext = React.createContext();

function AppProvider({ children }) {
    // 公司 herhsin / sinchang
    const [company, setCompany] = React.useState("herhsin");

    // 報價單列表
    const [quotes, setQuotes] = React.useState([]);

    // 正在編輯的報價單 ID
    const [activeQuoteId, setActiveQuoteId] = React.useState(null);

    // 規格品（來自 Google Sheet）
    const [specItems, setSpecItems] = React.useState([]);

    // Google Sheet 路徑 (請務必將此替換為您的公開 CSV 連結)
    const SPEC_CSV_URL =
        "https://docs.google.com/spreadsheets/d/e/2PACX-1vQHQN_nMBB7l72PSD8omOO55UYRlIClUGEDgtzYzTKK-5fvRWIZowcdnMHvkkwJbdz7krhIiRc00sye/pub?gid=0&single=true&output=csv"; 
        

    //************* 初始化：從 localStorage 載入 *************/
    React.useEffect(() => {
        const saved = localStorage.getItem("HERHSIN_QUOTES");

        if (saved) {
            try {
                const parsed = JSON.parse(saved);
                // 確保載入的是陣列
                if (Array.isArray(parsed)) {
                    setQuotes(parsed);
                    if (parsed.length > 0) setActiveQuoteId(parsed[0].id);
                }
            } catch (e) {
                console.error("解析 localStorage 數據失敗:", e);
                setQuotes([]);
                setActiveQuoteId(null);
            }
        }
    }, []);

    //************* 自動存回 localStorage *************/
    React.useEffect(() => {
        try {
            localStorage.setItem("HERHSIN_QUOTES", JSON.stringify(quotes));
        } catch (e) {
            console.error("寫入 localStorage 失敗:", e);
        }
    }, [quotes]);


    //************* 載入 Google Sheet 規格品 *************/
    const loadSpecItems = React.useCallback(() => {
        loadCSV(SPEC_CSV_URL).then(data => setSpecItems(data));
    }, [SPEC_CSV_URL]);

    React.useEffect(() => {
        // 網頁第一次載入時執行
        loadSpecItems();
    }, [loadSpecItems]);


    // 建立新報價單（可套用模式）
    const createQuote = React.useCallback((modeId = null) => {
        const mode = QUOTE_MODES.find(m => m.id === modeId);

        // 在建立報價單時，根據當前選定的 company 產生編號
        const newQuote = {
            id: uuid(),
            // 確保 company 在建立時就存入 quote 物件，避免 PrintLayout 崩潰
            company: company, 
            quoteNo: generateQuoteNo(company), 
            title: mode ? mode.name : "未命名工程",
            customerName: "",
            contact: "",
            phone: "",
            location: "",
            date: formatDate(), 
            items: mode && Array.isArray(mode.defaultItems) ? mode.defaultItems.map(item => ({
                ...item, 
                id: uuid(), 
                subItems: [],
                // 項目規格欄位
                specMain: "", // 規格 (主描述)
                specMaterial: "", // 用料明細 (用料1/2/3 合併)
                remarks: "" // 備註
            })) : [],
            notes: mode ? mode.defaultNotes : DEFAULT_NOTES,
            payment: mode ? mode.defaultPayment : DEFAULT_PAYMENT,
            discountPercent: 0,
            negotiatedPrice: 0
        };

        setQuotes(prev => {
            const newList = [newQuote, ...prev]; // 新報價單放在最前面
            setActiveQuoteId(newQuote.id);
            return newList;
        });
    }, [company]);


    // 刪除報價單
    const deleteQuote = React.useCallback((id) => {
        setQuotes(prev => {
            const newList = prev.filter(q => q.id !== id);
            
            if (id === activeQuoteId) {
                setActiveQuoteId(newList.length > 0 ? newList[0].id : null);
            }
            return newList;
        });
    }, [activeQuoteId]);


    // 更新報價單欄位
    const updateQuote = React.useCallback((id, data) => {
        setQuotes(prev =>
            prev.map(q => (q.id === id ? { ...q, ...data } : q))
        );
    }, []);


    // 套用模式（覆蓋：標題、備註、付款、預設項目）
    const applyMode = React.useCallback((modeId) => {
        const mode = QUOTE_MODES.find(m => m.id === modeId);
        if (!mode || !activeQuoteId) return;

        // 確保 defaultItems 中的每個 item 都有唯一的 id
        const itemsWithIds = mode.defaultItems.map(item => ({
            ...item, 
            id: uuid(), 
            subItems: [],
            // 初始化規格欄位
            specMain: "", 
            specMaterial: "", 
            remarks: ""
        }));

        updateQuote(activeQuoteId, {
            title: mode.name,
            items: itemsWithIds, 
            notes: mode.defaultNotes,
            payment: mode.defaultPayment,
        });
    }, [activeQuoteId, updateQuote]);


    // Context 提供給全 App
    const activeQuote = quotes.find(q => q.id === activeQuoteId);
    
    const value = {
        company,
        setCompany,

        quotes,
        createQuote,
        deleteQuote,
        updateQuote,
        activeQuote, 
        activeQuoteId,
        setActiveQuoteId,

        specItems,
        loadSpecItems, 
        applyMode
    };

    // 讓列印和 Excel 匯出功能可以全域抓到 Context
    window.__APP_CONTEXT__ = value;

    return (
        <AppContext.Provider value={value}>
            {children}
        </AppContext.Provider>
    );
}
// P4-1 — 左側元件：公司切換 / 模式選擇 / 報價單列表

function CompanySelector() {
    const { company, setCompany, activeQuote, updateQuote } = React.useContext(AppContext);
    
    // 處理公司切換時，也要同步更新 activeQuote 中的 company 欄位，避免 PrintLayout 崩潰
    const handleSetCompany = (newCompany) => {
        setCompany(newCompany);
        if(activeQuote) {
            updateQuote(activeQuote.id, { company: newCompany });
            // 重新產生 QuoteNo 
            updateQuote(activeQuote.id, { quoteNo: generateQuoteNo(newCompany) });
        }
    };


    return (
        <div className="mb-6 no-print">
            <div className="font-bold mb-2">選擇公司</div>

            <div className="flex gap-2">
                <button
                    className={`px-3 py-1 rounded ${
                        company === "herhsin"
                            ? "bg-blue-600 text-white"
                            : "bg-gray-300 hover:bg-gray-400"
                    }`}
                    onClick={() => handleSetCompany("herhsin")}
                >
                    何鑫實業
                </button>

                <button
                    className={`px-3 py-1 rounded ${
                        company === "sinchang"
                            ? "bg-blue-600 text-white"
                            : "bg-gray-300 hover:bg-gray-400"
                    }`}

                >
                    薪昌股份有限公司

            </div>
        </div>
    );
}
// --------------------------------------------------
// 模式選擇
// --------------------------------------------------
function ModeSelector() {
    const { createQuote, applyMode } = React.useContext(AppContext);
    
    const [selectedMode, setSelectedMode] = React.useState("");
    const [isNew, setIsNew] = React.useState(true); // 是否為新建報價單

    const handleApply = () => {
        if (!selectedMode) return;

        if (isNew) {
            createQuote(selectedMode); // 建立新報價單並套用模式
        } else {
            applyMode(selectedMode); // 套用模式到當前報價單
        }
        setSelectedMode(""); // 清空選擇
    };

    return (
        <div className="mb-6 border-b border-gray-300 pb-4 no-print">
            <div className="font-bold mb-2">模式套用 ({isNew ? '新建' : '覆蓋'})</div>
            
            <div className='flex gap-2 mb-3'>
                 <button
                    className={`px-3 py-1 text-sm rounded ${
                        isNew
                            ? "bg-green-600 text-white"
                            : "bg-gray-300 hover:bg-gray-400"
                    }`}
                    onClick={() => setIsNew(true)}
                >
                    新建報價單
                </button>
                 <button
                    className={`px-3 py-1 text-sm rounded ${
                        !isNew
                            ? "bg-orange-600 text-white"
                            : "bg-gray-300 hover:bg-gray-400"
                    }`}
                    onClick={() => setIsNew(false)}
                >
                    套用至當前
                </button>
            </div>


            <select
                className="w-full border p-2 mb-3 rounded"
                value={selectedMode}
                onChange={e => setSelectedMode(e.target.value)}
            >
                <option value="" disabled>請選擇報價模式</option>
                {QUOTE_MODES.map(mode => (
                    <option key={mode.id} value={mode.id}>
                        {mode.name} - {mode.description}
                    </option>
                ))}
            </select>

            <button
                className="w-full bg-blue-500 text-white py-2 rounded disabled:opacity-50 hover:bg-blue-600"
                onClick={handleApply}
                disabled={!selectedMode}
            >
                {isNew ? '新建報價單並套用模式' : '套用模式至當前報價單'}
            </button>
        </div>
    );
}

function SpecItemSuggest({ item, updateItem, isSubItem = false }) {
    const { specItems } = React.useContext(AppContext);
    const [searchTerm, setSearchTerm] = React.useState("");
    const [suggestions, setSuggestions] = React.useState([]);

    // 依賴於 item.name 和 item.specMain 進行搜索
    React.useEffect(() => {
        if (searchTerm.length < 1) {
            setSuggestions([]);
            return;
        }

        const filtered = specItems.filter(spec => {
            const searchLower = searchTerm.toLowerCase();
            const nameMatch = (spec['品名'] || '').toLowerCase().includes(searchLower);
            const specMatch = (spec['規格'] || '').toLowerCase().includes(searchLower);
            return nameMatch || specMatch;
        });

        setSuggestions(filtered.slice(0, 10)); // 只顯示前 10 筆
    }, [searchTerm, specItems]);

    const handleSelectSpecItem = (specItem) => {
        updateItem({
            name: specItem['品名'] || item.name,
            specMain: specItem['規格'] || item.specMain,
            // 由於 Google Sheet 欄位為 '單價', 需要確保轉換為數字
            price: Number(specItem['單價']) || item.price, 
            unit: specItem['單位'] || item.unit,
            
            // 抓取 Google Sheet 的 '備註' 欄位
            remarks: specItem['備註'] || "" ,
            
            // 用料明細合併 
            specMaterial: [
                specItem['用料1'], 
                specItem['用料2'], 
                specItem['用料3']
            ].filter(Boolean).join(' | ') 
        });
        setSearchTerm("");
        setSuggestions([]);
    };
    
    // 提示文字（給使用者看）
    const placeholder = isSubItem ? "子項目" : "選擇規格品或輸入品名";

    return (
        <div className="relative">
            <input
                type="text"
                value={item.name}
                onChange={(e) => {
                    const value = e.target.value;
                    updateItem({ name: value });
                    setSearchTerm(value); // 同步到搜索詞
                }}
                placeholder={placeholder}
                className="w-full border p-2 rounded focus:ring-blue-500 focus:border-blue-500 text-sm"
            />
            {suggestions.length > 0 && searchTerm.length > 0 && (
                <div className="absolute z-10 w-full bg-white border border-gray-300 rounded shadow-lg mt-1 max-h-60 overflow-y-auto">
                    {suggestions.map((spec, index) => (
                        <div
                            key={index}
                            className="p-2 border-b cursor-pointer hover:bg-blue-100 text-sm"
                            onClick={() => handleSelectSpecItem(spec)}
                        >
                            <div className="font-bold">{spec['品名']}</div>
                            <div className="text-gray-600 text-xs">
                                規格: {spec['規格']} | 單價: {formatMoney(spec['單價'])}
                            </div>
                        </div>
                    ))}
                </div>
            )}
        </div>
    );
}

            total += item.subItems.reduce((sum, sub) => (sub.type === 'item' ? sum + calcAmount(sub) : sum), 0);
        }
        return total;

    // 更新子項目
    const handleUpdateSubItem = (subId, data) => {
        const newSubItems = item.subItems.map(sub => 
            sub.id === subId ? { ...sub, ...data } : sub

        updateItem({ subItems: newSubItems });

function ExportButton() {

        if (!activeQuote || activeQuote.items.length === 0) {
            alert("請先新增報價項目。");
            return;
        }

        const companyKey = activeQuote.company || 'herhsin'; 
        const quoteData = COMPANY_DATA[companyKey];

        // 整理表格數據
        const tableData = [];
        let index = 1;
        
        activeQuote.items.forEach(item => {
            // 主項
            tableData.push([
                index++,
                item.name || "未命名",
                item.specMain,
                item.unit,
                item.qty,
                item.price,
                calcAmount(item),
                item.remarks,
                item.specMaterial 
            ]);

            // 子項
            (item.subItems || []).forEach(sub => {
                // 只有 'item' 類型的子項目才計入金額，並導出到 Excel
                if (sub.type === 'item') {
                    tableData.push([
                        "", // 留空索引
                        `--- ${sub.name || "子項目"}`, 
                        sub.specMain,
                        sub.unit,
                        sub.qty,
                        sub.price,
                        calcAmount(sub),
                        sub.remarks,
                        sub.specMaterial
                    ]);
                }
                
                // 'text' 類型的子項目，作為備註行導出
                if (sub.type === 'text') {
                     tableData.push([
                        "", 
                        `**補充文字: ${sub.name || "無標題"}**`, 
                        sub.remarks, // 內容放在規格欄位
                        "", "", "", 0, // 其他欄位為空/0
                        "", "" 
                    ]);
                }
                
                 // 'image' 類型的子項目，作為備註行導出
                if (sub.type === 'image' && sub.imageUrl) {
                     tableData.push([
                        "", 
                        `**補充圖片: ${sub.name || "無標題"}**`, 
                        sub.imageUrl, // URL 放在規格欄位
                        "", "", "", 0, 
                        "", "" 
                    ]);
                }
            });
        });
        
        // 計算總金額
        const total = calcTotal(activeQuote.items);
        const negotiated = calcNegotiated(total, activeQuote.discountPercent, activeQuote.negotiatedPrice);
        
        // 整理工作表內容
        const header = [
            [quoteData.name],
            ['工程報價單'],
            [],
            ['報價單號:', activeQuote.quoteNo, '報價日期:', activeQuote.date],
            ['工程名稱:', activeQuote.title],
            ['客戶名稱:', activeQuote.customerName, '聯絡人:', activeQuote.contact, '電話:', activeQuote.phone],
            ['工程地點:', activeQuote.location],
            [],
            ['項次', '品名', '規格/用料明細/補充內容', '單位', '數量', '單價', '金額(小計)', '備註(規格品)', '用料明細(規格品)'],
        ];

        const footer = [
            [],
            ['總計金額 (未稅):', '', '', '', '', '', formatMoney(total)],
            ['折扣 (%):', activeQuote.discountPercent, '最終報價 (自定義):', activeQuote.negotiatedPrice],
            ['最終報價金額 (未稅):', '', '', '', '', '', formatMoney(negotiated)],
            [],
            ['備註 (不含稅):', ''],
            [activeQuote.notes],
            [],
            ['付款條件:', ''],
            [activeQuote.payment],
            
        ];
        
        // 組合最終數據
        const wsData = header.concat(tableData).concat(footer);
        
        const ws = XLSX.utils.aoa_to_sheet(wsData);

        // 簡單樣式 - 寬度調整
        const wscols = [
            { wch: 6 }, // 項次
            { wch: 30 }, // 品名
            { wch: 40 }, // 規格/用料明細/補充內容 (加寬)
            { wch: 6 }, // 單位
            { wch: 8 }, // 數量
            { wch: 15 }, // 單價
            { wch: 15 }, // 金額(小計)
            { wch: 25 }, // 備註(規格品)
            { wch: 30 }, // 用料明細(規格品)
        ];
        ws['!cols'] = wscols;

        // 總計金額數字格式
        const totalRowIndex = header.length + tableData.length + 1;
        const totalCellRef = 'G' + totalRowIndex;
        if(ws[totalCellRef]) ws[totalCellRef].z = '#,##0';
        
        const negotiatedRowIndex = totalRowIndex + 3;
        const negotiatedCellRef = 'G' + negotiatedRowIndex;
        if(ws[negotiatedCellRef]) ws[negotiatedCellRef].z = '#,##0';


        // 創建工作簿
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, activeQuote.title.substring(0, 30));
        
        // 匯出檔案
        const filename = `${activeQuote.quoteNo}_${activeQuote.customerName}_${activeQuote.title}.xlsx`.replace(/[\\/:*?"<>|]/g, '');
        XLSX.writeFile(wb, filename);
    };

    return (
        <button
            className="bg-gray-500 text-white px-4 py-2 rounded disabled:opacity-50 hover:bg-gray-600"
            onClick={handleExport}
            disabled={!activeQuote}
        >
            導出 Excel (XLSX)
        </button>
    );
}

// --------------------------------------------------
// 列印按鈕（最終修正版）
// --------------------------------------------------
function PrintButton({ quote, totalAmount, negotiatedAmount }) {
  const handlePrint = () => {
    // 1. 必須先有報價單
    if (!quote) {
      alert("列印失敗：請先選擇或建立一份報價單。");
      return;
    }

    // 2. 確認 ReactDOMServer 是否可用（注意：這裡用的是「ReactDOMServer」不是 window.ReactDOMServer）
    if (
      typeof ReactDOMServer === "undefined" ||
      typeof ReactDOMServer.renderToStaticMarkup !== "function"
    ) {
      console.log("ReactDOMServer 檢查：", ReactDOMServer);
      alert(
        "列印失敗：ReactDOMServer 模組尚未準備好。\n" +
          "請確認 <script src=\"https://unpkg.com/react-dom@18/umd/react-dom-server.browser.development.js\"></script>\n" +
          "有放在 index.html，並且寫在 <script type=\"text/babel\"> 之前。"
      );
      return;
    }

    // 3. 找到列印容器
    const printArea = document.getElementById("quotePreviewArea");
    if (!printArea) {
      alert(
        "列印失敗：找不到列印用容器 quotePreviewArea。\n" +
          "請確認 <div id=\"quotePreviewArea\"></div> 是否存在。"
      );
      return;
    }

    // 4. 建立列印用 React 元件
    const printComponent = React.createElement(PrintLayout, {
      quote,
      totalAmount,
      negotiatedAmount,
      isPreview: false,
    });

    // 5. 用 ReactDOMServer 轉成靜態 HTML
    let htmlContent = "";
    try {
      htmlContent = ReactDOMServer.renderToStaticMarkup(printComponent);
    } catch (e) {
      console.error("ReactDOMServer 渲染失敗:", e);
      alert("列印渲染失敗：" + e.message);
      return;
    }

    // 6. 塞進列印容器
    printArea.innerHTML = htmlContent;

    // 7. 觸發瀏覽器列印
    window.print();

    // 8. 稍微延遲後把內容清掉，避免影響畫面
    setTimeout(() => {
      printArea.innerHTML = "";
    }, 200);
  };

  return (
    <button
      className="bg-red-600 text-white px-4 py-2 rounded disabled:opacity-50 hover:bg-red-700"
      onClick={handlePrint}
      disabled={!quote} // 只有沒有 activeQuote 時不給按
    >
      列印報價單
    </button>
  );
}


// --------------------------------------------------
// 列印排版組件
// --------------------------------------------------
function PrintLayout({ quote, totalAmount, negotiatedAmount, isPreview }) {
    
    // 防禦性檢查
    if (!quote || !quote.company || !COMPANY_DATA[quote.company]) {
        if (isPreview) {
            return <div style={{ textAlign: 'center', padding: '20px', color: '#888' }}>
                請選擇或新增報價單以顯示預覽
            </div>;
        }
        return null; 
    }

    const companyInfo = COMPANY_DATA[quote.company];
    
    // 內聯樣式：確保表格線條 (用於覆蓋瀏覽器預設樣式)
    const TH_TD_STYLE = { 
        border: '1px solid black', 
        padding: '5px', 
        verticalAlign: 'top',
        textAlign: 'left'
    };
    const TH_STYLE = { 
        ...TH_TD_STYLE, 
        backgroundColor: '#f0f0f0', 
        fontWeight: 'bold', 
        textAlign: 'center' 
    };
    const TD_ALIGN_RIGHT_STYLE = { 
        ...TH_TD_STYLE, 
        textAlign: 'right' 
    };

    // --------------------------------------------------
    // 小計金額/最終報價總結
    // --------------------------------------------------
    const TotalSummary = () => {
        // 判斷是否有折扣或自定義價格
        const hasDiscount = Number(quote.discountPercent) > 0 || Number(quote.negotiatedPrice) > 0;
        
        // 總計金額 (原始總價)
        const totalDisplay = `NT$ ${formatMoney(totalAmount)}`;
        
        // 最終報價金額
        const negotiatedDisplay = `NT$ ${formatMoney(negotiatedAmount)}`;

        return (
            <div className="print-total-box flex justify-end">
                <table style={{ width: '400px', borderCollapse: 'collapse' }}>
                    <tbody>
                        {/* 總計金額 (一定顯示) */}
                        <tr style={{ borderTop: '1px solid black' }}>
                            <td style={{ ...TH_TD_STYLE, width: '60%', textAlign: 'right', fontWeight: 'bold', border: 'none' }}>
                                總計金額 (未稅):
                            </td>
                            <td style={{ ...TD_ALIGN_RIGHT_STYLE, fontWeight: 'bold', border: 'none', color: '#0000FF' }}>
                                {totalDisplay}
                            </td>
                        </tr>
                        
                        {/* 最終報價金額 (有折扣或議價時才顯示) */}
                        {hasDiscount && (
                            <tr>
                                <td style={{ ...TH_TD_STYLE, width: '60%', textAlign: 'right', fontWeight: 'bold', border: 'none' }}>
                                    最終報價金額 (未稅):
                                </td>
                                <td style={{ ...TD_ALIGN_RIGHT_STYLE, fontWeight: 'bold', border: 'none', color: '#FF0000', fontSize: '18px' }}>
                                    {negotiatedDisplay}
                                </td>
                            </tr>
                        )}

                    </tbody>
                </table>
            </div>
        );
    };

    // --------------------------------------------------
    // 渲染單個報價項目
    // --------------------------------------------------
    const renderPrintItem = (item, index) => {
        const rows = [];
        const isMainItem = !item.isSubItem; 
        
        // 處理規格描述
        const specDescription = item.specMain || "";
        const materialDescription = item.specMaterial ? 
            `${specDescription}${specDescription ? ' | ' : ''}用料明細: ${item.specMaterial}` : specDescription;
        
        // 1. 主項目行/子項目行
        rows.push(
            <tr key={item.id} className={isMainItem ? 'main-item-row' : 'sub-item-row'}>
                {/* 項次 */}
                <td style={{ ...TH_TD_STYLE, textAlign: 'center' }}>
                    {isMainItem ? index : ''}
                </td>
                
                {/* 品名 */}
                <td style={TH_TD_STYLE}>
                    {item.name || "未命名"}
                </td>
                
                {/* 規格/用料明細 */}
                <td style={TH_TD_STYLE}>
                    {materialDescription}
                </td>
                
                {/* 單位 */}
                <td style={{ ...TH_TD_STYLE, textAlign: 'center' }}>
                    {item.unit}
                </td>
                
                {/* 數量 */}
                <td style={{ ...TH_TD_STYLE, textAlign: 'center' }}>
                    {item.qty}
                </td>
                
                {/* 單價 */}
                <td style={TD_ALIGN_RIGHT_STYLE}>
                    {formatMoney(item.price)}
                </td>
                
                {/* 金額 (小計) */}
                <td style={{ ...TD_ALIGN_RIGHT_STYLE, fontWeight: 'bold' }}>
                    {formatMoney(calcAmount(item))}
                </td>
                
                {/* 備註 (只顯示有內容的) */}
                <td style={TH_TD_STYLE}>
                    {item.remarks}
                </td>
            </tr>
        );
        
        // 2. 處理子項目/補充文字/圖片
        if (item.subItems && item.subItems.length > 0) {
            item.subItems.forEach(sub => {
                if (sub.type === 'item') {
                    // 递归渲染子項目 (視為新的報價行，但索引為空)
                    rows.push(...renderPrintItem({ ...sub, isSubItem: true }, null));
                } else if (sub.type === 'text') {
                    // 補充文字
                    rows.push(
    <tr key={sub.id + '-text'} className="sub-item-note">
        <td colSpan="8" 
            style={{ 
                ...TH_TD_STYLE, 
                padding: '2px 6px', 
                borderLeft: 'none', 
                borderRight: 'none', 
                fontStyle: 'italic', 
                color: '#333' 
            }}>
            <strong>{sub.name || "補充文字"}:</strong> 
            <span style={{ whiteSpace: 'pre-wrap', margin: '0' }}>
                {sub.remarks}
            </span>
        </td>
    </tr>
);

                } else if (sub.type === 'image' && sub.imageUrl) {
                    // 補充圖片
                    rows.push(
                        <tr key={sub.id + '-image'} className="sub-item-note">
                             {/* V22: 刪除 tr 內部的換行，解決 DOM 嵌套警告 */}
                             <td colSpan="8" style={{ ...TH_TD_STYLE, padding: '2px 6px', borderLeft: 'none', borderRight: 'none', textAlign: 'center' }}><strong>{sub.name || "補充圖片"}:</strong><img src={sub.imageUrl} alt="補充圖片" className="print-image" style={{ maxWidth: '400px', height: 'auto', margin: '5px auto', display: 'block' }}/></td>
                        </tr>
                    );
                }
            });
        }
        
        return rows;
    };
    
    // --------------------------------------------------
    // 主要渲染
    // --------------------------------------------------
    return (
        <div className="print-page">
            
            {/* 標頭：公司資訊 */}
            <div className="print-header mb-4 text-sm">
                <h1 style={{ textAlign: 'center', fontSize: '20px', fontWeight: 'bold', margin: '0' }}>
                    {companyInfo.name}
                </h1>
                <div style={{ textAlign: 'center', fontSize: '12px' }}>
                    統一編號: XXX | 電話: {companyInfo.tel} | 傳真: {companyInfo.fax} | Email: {companyInfo.email}
                </div>
                <div style={{ textAlign: 'center', fontSize: '12px', marginBottom: '10px' }}>
                    地址: {companyInfo.address}
                </div>
                <h2 style={{ textAlign: 'center', fontSize: '24px', fontWeight: 'bold', margin: '0' }}>
                    工程報價單
                </h2>
            </div>

            {/* 客戶/工程資訊表格 */}
            <table className="print-info-table mb-4" style={{ width: '100%', borderCollapse: 'collapse', fontSize: '13px' }}>
                <tbody>
                    <tr>
                        <td style={TH_STYLE} className="print-info-label">客戶名稱:</td>
                        <td style={TH_TD_STYLE}>{quote.customerName}</td>
                        <td style={TH_STYLE} className="print-info-label">聯絡人:</td>
                        <td style={TH_TD_STYLE}>{quote.contact}</td>
                    </tr>
                    <tr>
                        <td style={TH_STYLE} className="print-info-label">工程名稱:</td>
                        <td style={TH_TD_STYLE}>{quote.title}</td>
                        <td style={TH_STYLE} className="print-info-label">報價日期:</td>
                        <td style={TH_TD_STYLE}>{quote.date}</td>
                    </tr>
                    <tr>
                        <td style={TH_STYLE} className="print-info-label">報價單號:</td>
                        <td style={TH_TD_STYLE}>{quote.quoteNo}</td>
                        <td style={TH_STYLE} className="print-info-label">電話:</td>
                        <td style={TH_TD_STYLE}>{quote.phone}</td>
                    </tr>
                    <tr>
                        <td style={TH_STYLE} className="print-info-label">工程地點:</td>
                        <td colSpan="3" style={TH_TD_STYLE}>{quote.location}</td>
                    </tr>
                </tbody>
            </table>

            {/* 報價項目表格 */}
            <table className="print-items-table" style={{ width: '100%', borderCollapse: 'collapse', fontSize: '13px' }}>
                <thead>
                    <tr>
                        <th style={{ ...TH_STYLE, width: '5%' }}>項次</th>
                        <th style={{ ...TH_STYLE, width: '20%' }}>品名</th>
                        <th style={{ ...TH_STYLE, width: '30%' }}>規格 / 用料明細</th>
                        <th style={{ ...TH_STYLE, width: '5%' }}>單位</th>
                        <th style={{ ...TH_STYLE, width: '5%' }}>數量</th>
                        <th style={{ ...TH_STYLE, width: '10%' }}>單價</th>
                        <th style={{ ...TH_STYLE, width: '10%' }}>金額 (小計)</th>
                        <th style={{ ...TH_STYLE, width: '15%' }}>備註</th>
                    </tr>
                </thead>
                <tbody>
                    {/* V22: 刪除 tbody 內部的換行，解決 DOM 嵌套警告 */}
                    {quote.items.map((item, index) => renderPrintItem(item, index + 1))}<tr>
                        <td colSpan="6" style={{ ...TH_TD_STYLE, textAlign: 'right', fontWeight: 'bold' }}>
                            總計金額 (未稅):
                        </td>
                        <td style={{ ...TD_ALIGN_RIGHT_STYLE, fontWeight: 'bold', fontSize: '14px', color: 'blue' }}>
                            {formatMoney(totalAmount)}
                        </td>
                        <td style={TH_TD_STYLE}></td>
                    </tr>
                </tbody>
            </table>
            
            {/* 總計摘要 (只在非預覽模式下使用 TotalSummary, 預覽時使用表格內總計) */}
            {!isPreview && <TotalSummary />}


            {/* 備註 / 付款條件 / 簽章區 */}
            <div className='mt-8 flex'>
                
                {/* 備註與付款條件 */}
                <div style={{ flex: '2' }}>
                    <div className="print-notes-box" style={{ width: '100%', border: '1px solid black', padding: '10px' }}>
                        <div style={{ float: 'left', width: '48%', marginRight: '4%' }}>
                            <h3 style={{ fontSize: '14px', fontWeight: 'bold' }}>備註 (不含稅):</h3>
                            <div style={{ whiteSpace: 'pre-wrap', margin: '0', fontSize: '12px' }}>{quote.notes}</div>
                        </div>
                        <div style={{ float: 'left', width: '48%' }}>
                            <h3 style={{ fontSize: '14px', fontWeight: 'bold' }}>付款條件:</h3>
                            <div style={{ whiteSpace: 'pre-wrap', margin: '0', fontSize: '12px' }}>{quote.payment}</div>
                        </div>
                        <div style={{ clear: 'both' }}></div>
                    </div>
                </div>

                {/* 簽章區 (右側 1/3) */}
                <div style={{ flex: '1', marginLeft: '20px' }}>
                    
                    {/* 總結金額 (只在列印時顯示在右側，覆蓋表格總計) */}
                    <div style={{ border: '1px solid black', padding: '10px', marginTop: '10px', marginBottom: '10px', textAlign: 'center' }}>
                         <TotalSummary />
                    </div>

                    <table style={{ width: '100%', borderCollapse: 'collapse', fontSize: '13px', marginTop: '10px' }}>
                        <tbody>
                            <tr>
                                <td style={{ ...TH_TD_STYLE, width: '50%', fontWeight: 'bold' }}>報價公司簽章:</td>
                                <td style={{ ...TH_TD_STYLE, width: '50%', fontWeight: 'bold' }}>客戶確認簽章:</td>
                            </tr>
                            <tr style={{ height: '70px' }}>
                                <td style={TH_TD_STYLE}>
                                    {/* 顯示預設的印章圖 (或替換成有效的 URL) */}
                                    <img 
                                        src={companyInfo.stamp} 
                                        alt="公司印章" 
                                        style={{ maxWidth: '80px', height: 'auto', display: 'block', margin: '10px auto' }} 
                                    />
                                    代表人: __________________
                                </td>
                                <td style={TH_TD_STYLE}>
                                    代表人: __________________
                                </td>
                            </tr>
                            <tr>
                                <td style={TH_TD_STYLE}>
                                    日期: __________________
                                </td>
                                <td style={TH_TD_STYLE}>
                                    日期: __________________
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            
            <div style={{ textAlign: 'center', marginTop: '20px', fontSize: '10px', color: '#666' }}>
                {companyInfo.address}
            </div>

        </div>
    );
}
